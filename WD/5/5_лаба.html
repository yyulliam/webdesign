<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Positioning Task</title>
    <style>

        .box-static {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
            position: static;
        }

        .box-relative-1 {
            width: 130px;
            height: 130px;
            background-color: lightgreen;
            margin: 10px;
            position: relative;
            top: 20px;
            left: 20px;
        }

        .box-relative-2 {
            width: 150px;
            height: 150px;
            background-color: pink;
            margin: 10px;
            position: relative;
            top: -20px;
            left: 30px;
        }

        .container {
            width: 340px;
            height: 300px;
            background-color: lightgrey;
            position: relative;
            margin: 10px;
        }

        .box-absolute-1 {
            width: 100px;
            height: 100px;
            background-color: coral;
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 3;
        }

        .box-absolute-2 {
            width: 130px;
            height: 130px;
            background-color: skyblue;
            position: absolute;
            top: 60px;
            left: 60px;
            z-index: 2;
        }

        .box-absolute-3 {
            width: 160px;
            height: 160px;
            background-color: purple;
            position: absolute;
            top: 90px;
            left: 90px;
            z-index: 1;
        }

        .box-zindex-1 {
            width: 150px;
            height: 150px;
            background-color: salmon;
            position: absolute;
            top: 80px;
            left: 200px;
            z-index: 5;
        }

        .box-zindex-2 {
            width: 150px;
            height: 150px;
            background-color: teal;
            position: absolute;
            top: 130px;
            left: 230px;
            z-index: 4;
        }

        .box-fixed-1 {
            width: 120px;
            height: 120px;
            background-color: yellow;
            position: fixed;
            top: 20px;
            right: 100px;
        }

        .box-fixed-2 {
            width: 100px;
            height: 100px;
            background-color: orange;
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 4;
        }

    </style>
</head>
<body>
    <!-- Static positioned boxes -->
    <div class="box-static">Static</div>
    <div class="box-static">Static</div>

    <!-- Relative positioned boxes -->
    <div class="box-relative-1">Relative 1</div>
    <div class="box-relative-2">Relative 2</div>

    <!-- Container with absolute positioned boxes inside -->
    <div class="container">
        <div class="box-absolute-1">Absolute 1</div>
        <div class="box-absolute-2">Absolute 2</div>
        <div class="box-absolute-3">Absolute 3</div>
    </div>

    <!-- Overlapping boxes with z-index outside container -->
    <div class="box-zindex-1">Z-Index 5</div>
    <div class="box-zindex-2">Z-Index 4</div>

    <!-- Fixed positioned boxes -->
    <div class="box-fixed-1">Fixed Top-Right</div>
    <div class="box-fixed-2">Fixed Bottom-Left</div>
</body>
</html>
